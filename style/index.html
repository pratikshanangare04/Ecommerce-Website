<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .carousel-indicators {
            position: absolute;
            top: 350px;
            left: 40%;
            transform: translateX(-50%);
            z-index: 4;
        }

        .product-details {
      margin-top: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 4px;
      display: none; /* Hidden by default */
    }
       
    </style>
</head>
<body>
    <header>
        <div class="logo">MyTalorzone</div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="login.html" id="products-link">Login</a>
                <!-- <ul class="dropdown-menu">
                  <li><a href="#" data-category="Dress">DRESSES & SUITS</a></li>
                  <li><a href="#" data-category="Top">TOPS & SHIRTS</a></li>
                  <li><a href="#" data-category="Saree">SAREES</a></li>
                  <li><a href="#" data-category="KURTIS">KURTIS</a></li>
                </ul> -->
              </li>
            <li><a href="register.html">Register</a></li>
          </ul>
        </nav>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search products...">
          <button onclick="getProductById()">Search</button>
        </div>
      </header>

    <div class="third">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="/images/home2.webp" class="d-block w-100" alt="Home 1">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="/images/home3.webp" class="d-block w-100" alt="Home 2">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="/images/home4.webp" class="d-block w-100" alt="Home 3">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="/images/home5.webp" class="d-block w-100" alt="Home 4">
                </div>
            </div>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
        </div>
    </div>

    <div class="container">
        <center><h1>Product List</h1></center>
        <div id="product-list" class="product-list"></div>
      </div>

      <div id="product-details-container" class="product-details-container" style="display: none;">
        <div class="details-content">
          <div class="details-left">
            <img id="details-product-img" src="" alt="Product Image">
          </div>
          <div class="details-right">
            <h2 id="details-product-name"></h2>
            <p id="details-product-category"></p>
            <p id="details-product-price"></p>
            <p id="details-product-rating"></p>
            <p id="details-product-stock"></p>
            <label for="details-quantity">Quantity:</label>
            <input type="number" id="details-quantity" value="1" min="1">
           <button id="add-to-cart-details-btn" onclick="addToCart()"> <a href="register.html">Add to Cart</a></button>
          </div>
        </div>
        <button class="close-details-btn" onclick="closeProductDetails()">Close</button>
      </div>
       
      <div id="productDetails" class="product-details">
        <h3>Product Details:</h3>
        <p id="productName"></p>
        <p id="productRating"></p>
        <p id="productPrice"></p>
      </div>

    <footer>
        <p style="margin: 450px;">Â© 2024 MyTalorzone By Sahiba. All rights reserved.</p>
    </footer>

    <script src="/js/ProductScript.js"></script>
</body>
</html>
