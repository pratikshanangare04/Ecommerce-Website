<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="LoginHome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">MyTalorzone</div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="Product.html">Products</a></li>
            <li><a href="Cart.html">Cart</a></li>
            <li style="margin-top: 10px;"><span id="userName"></span></li>
          </ul>
        </nav>
        <div class="user-name" id="userNameDisplay"></div>
        <button class="logout-btn" onclick="logout()">Logout</button>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search products...">
          <button onclick="searchProducts()">Search</button>
        </div>
    </header>

    <div class="container">
        <center><h1>Product List</h1></center>
        <div id="product-list" class="product-list"></div>
    </div>

    <div id="product-details-container" class="product-details-container" style="display: none;">
        <div class="details-content">
          <div class="details-left">
            <img id="details-product-img" src="" alt="Product Image">
          </div>
          <div class="details-right">
            <h2 id="details-product-name"></h2>
            <p id="details-product-category"></p>
            <p id="details-product-price"></p>
            <p id="details-product-rating"></p>
            <p id="details-product-stock"></p>
            <label for="details-quantity">Quantity:</label>
            <input type="number" id="details-quantity" value="1" min="1">
            <button id="add-to-cart-details-btn" onclick="addToCart()">Add to Cart</button>
          </div>
        </div>
        <button class="close-details-btn" onclick="closeProductDetails()">Close</button>
    </div>

    <footer>
        <p style="margin: 450px;">Â© 2024 MyTalorzone By Sahiba. All rights reserved.</p>
    </footer>

    <script src="/js/CartScrpt.js"></script>
</body>
</html>
